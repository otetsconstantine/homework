<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson_11</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
                  <div class="header__sun">
                  </div>
                     <ul class="header__clouds">
                        <li class="header__item"></li>
                        <li class="header__item"></li>
                     </ul>
         </div>
      </header>
      <main class="page">
         <div class="page__main main">
            <div class="main__container">
               <div class="main__sky">
               <div class="main__airship airship">
                  <div class="airship__dome">
                     <div class="airship__engine">
                        <div class="airship__propeller"></div>
                     </div>
                  </div>
                  <div class="airship__cabin">
                     <div class="airship__window"></div>
                     <div class="airship__door"></div>
                     <ul class="airship__windows">
                        <li class="airship__item"></li>
                        <li class="airship__item"></li>
                        <li class="airship__item"></li>
                        <li class="airship__item"></li>
                        <li class="airship__item"></li>
                     </ul>
                  </div>
               </div>
               </div>
               <div class="main__earth earth">
                  <div class="earth__trees trees">
                     <ul class="trees__tree trees__tree--translate">
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                     </ul>
                     <ul class="trees__tree trees__tree--scale">
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                     </ul>
                     <ul class="trees__tree trees__tree--rotate">
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                     </ul>
                     <ul class="trees__tree trees__tree--skew">
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                     </ul>
                     <ul class="trees__tree trees__tree--matrix">
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                     </ul>
                     <ul class="trees__tree trees__tree--multiple2d">
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                     </ul>
                     <ul class="trees__tree trees__tree--origin">
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                        <li class="trees__item"></li>
                     </ul>
                  </div>
                  <div class="earth__something something">
                     <div class="something__perspective">
                        <div class="something__rotate"></div>
                     </div>
                     <div class="something__perspective-origine">
                        <div class="something__rotate"></div>
                     </div>
                     <div class="something__scale3d">
                        <div class="something__ladybug"></div>
                     </div>
                     <div class="something__translate3d">
                        <div class="something__bug">
                           <div class="something__rock"></div>
                        </div>
                     </div>
                     <div class="something__rotate3d">
                        <div class="something__hatch">
                           <div class="something__cap"></div>
                        </div>
                     </div>
                     <div class="something__multiple3d">
                     <div class="something__text">Живи, а працюй у вільний час!</div>
                     </div>
                     <div class="something__backface-visibility">
                        <div class="something__flag">
                        <div class="something__back">ГЕРОЯМ СЛАВА</div>
                        <div class="something__front">СЛАВА УКРАЇНІ</div>
                     </div>
                     </div>
                  </div>
                  <div class="earth__river river">
                     <div class="river__canoe">
                        <div class="river__fisherman"></div>
                        <div class="river__rod"></div>
                     </div>
                     <div class="river__fish"></div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <div class="footer__grass">
               <div class="footer__cane"></div>
               </div>
            </div>
      </footer>
   </div>
</body>
</html>
