<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson_16</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__logo logo-header">
            <a href="#" class="logo-header__body">
               <div class="logo-header__icon">
                  <img src="img/Logomark.svg" alt="Logomark">
               </div>
               <span class="logo-header__text">Education Pro</span>
            </a>
            </div>
            <div class="header__menu menu-header">
                  <ul class="menu-header__list">
                     <li class="menu-header__item"><a href="#">About</a></li>
                     <li class="menu-header__item"><a href="#">Services</a></li>
                     <li class="menu-header__item"><a href="#">Quality Policy</a></li>
                     <li class="menu-header__item"><a href="#">Languages</a></li>
                     <li class="menu-header__item"><a href="#">Contact</a></li>
                  </ul>
            </div>
               <button class="header__button button-header">
                  <span class="button-header__text">Get Quote</span>
               </button>
               <button class="header__icon-menu icon-menu">
               <span></span>
               </button>
         </div>
      </header>
      <main class="page">
         <div class="page__main main">
            <div class="main__container">
               <div class="main__body">
                  <img class="main__image"
                     srcset="img/Rectangle2x.avif 2x, img/Rectangle3x 3x"
                     src="img/Rectangle.avif" alt="salad">
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <div class="footer__body">
               <div class="footer__logo">
                  <img src="img/Logomark.svg" alt="Image">
               </div>
            </div>
         </div>
      </footer>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
