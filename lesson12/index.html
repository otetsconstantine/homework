<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson_12</title>
</head>
</body>
</html>
<body>
   <div class="wrapper">
      <main class="page">
         <div class="page__main main">
            <div class="main__container">
               <div class="main__body">
                  <div class="main__elements elements">
                     <div class="elements__sun"></div>
                     <div class="elements__top"></div>
                     <div class="elements__bottom"></div> 
                     <div class="elements__closer"></div>
                     <div class="elements__remotely"></div>
                     <div class="elements__clouds clouds">
                        <div class="clouds__big"></div>
                        <div class="clouds__small"></div>
                        <div class="clouds__closer"></div>
                        <div class="clouds__remotely"></div>
                     </div>
                  </div>
                  <div class="main__airship airship">
                     <div class="airship__dome">
                     </div>
                     <div class="airship__cabin">
                        <ul class="airship__windows">
                           <li class="airship__item"></li>
                           <li class="airship__item"></li>
                           <li class="airship__item"></li>
                           <li class="airship__item"></li>
                           <li class="airship__item"></li>
                        </ul>
                        <div class="airship__door"><span></span></div>
                        <div class="airship__window"></div>
                     </div>
                        <div class="airship__engine">
                           <div class="airship__propeller"></div>
                        </div>
                        <div class="airship__guy"></div>
                        <div class="airship__cable"></div>
                  </div>
               </div>
               <div class="main__mountains"> 
                  <div class="main__river">
                     <div class="main__boat"></div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>
</html>
